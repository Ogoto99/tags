{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block content %}
    <h2>Contact Us</h2>
    <form action="/submit" method="post">
        {% csrf_token %}
        <label for="message">Message:</label>
        <input type="text" name="message">
        <button type="submit" name="submit">Submit</button>
    </form>
{% endblock content %}
