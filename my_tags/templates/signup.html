{% extends "base.html"%}
{% block title%}
Sign Up
{% endblock title%}
{% block content %}
   <div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Sign Up</h2>
    <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
    <input type="text" placeholder="Enter username" class="w-full p-2 mb-4 border border-gray-300 rounded" />
    <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
    <input type="email" placeholder="Enter email" class="w-full p-2 mb-4 border border-gray-300 rounded" />
    <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
    <input type="password" placeholder="Enter password" class="w-full p-2 mb-6 border border-gray-300 rounded" />
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
      Sign Up
    </button>
    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </form>
</div>
{% endblock content %}
